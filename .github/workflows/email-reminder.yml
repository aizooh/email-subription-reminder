name: Email Reminder Service

on:
  schedule:
    - cron: "0 8 * * *" # Runs daily at 8 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  send-reminders:
    runs-on: ubuntu-latest # Keep using Ubuntu for now, adjust if switching to matrix strategy later

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Updated to v3

      - name: Set up Python
        uses: actions/setup-python@v3 # Updated to v3
        with:
          python-version: "3.9" # Ensure Python version is compatible

      - name: Check Python version
        run: python --version # Verify Python version

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate  # Use appropriate activation command for Ubuntu (Linux)

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r requirements.txt || pip install -r requirements.txt --no-deps

      - name: List installed packages
        run: |
          pip list  # List installed packages to confirm installation

      - name: Create credentials file
        run: |
          echo "${{ secrets.GMAIL_CREDENTIALS }}" > client_secret.json  # Store Gmail credentials

      - name: Run the script
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }} # Pass Google Sheets ID as an environment variable
        run: python main.py # Run the script
