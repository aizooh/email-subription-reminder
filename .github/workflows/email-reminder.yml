name: Email Reminder Service

on:
  schedule:
    - cron: "0 8 * * *" # Runs daily at 8 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  send-reminders:
    runs-on: ubuntu-latest # Keep using Ubuntu for now, adjust if switching to matrix strategy later

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: "3.9" # Ensure Python version is compatible

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: "20" # Using Node 20

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Create credentials file
        run: |
          echo "${{ secrets.GMAIL_CREDENTIALS }}" > client_secret.json # Store Gmail credentials

      - name: Run the script
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }} # Pass Google Sheets ID as an environment variable
        run: python main.py # Run the script
